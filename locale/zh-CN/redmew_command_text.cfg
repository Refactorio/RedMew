crash_site_rocket_tanks_description= 升级坦克火箭发射时间，以缩短火箭发射之间的时间。\n\n将火箭放在坦克库存中，使其自动瞄准敌人沙虫和虫巢。
max_level=(最大等级)
dataset_copy=复制数据集
dataset_move=移动数据集
dataset_delete=删除数据集
