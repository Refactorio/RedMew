[command_description]
reward=Donne une récompense à un joueur ciblé (supprime si la quantité est négative)
diggy_clear_void=Efface le vide dans une région donnée, mais continue de déclencher tous les événements associés à Diggy durant cet effacement.
crash_site_restart=Redémarre le scénario site du crash.
crash_site_restart_abort=Abandonne le redémarrage du scénario site du crash.
dataset_copy=Copie un jeu de données
dataset_move=Déplace un jeu de données
dataset_delete=Efface un jeu de données
dataset_transform=Transforme un jeu de données et l'écrit vers le jeu de données cible. Appelle global.transform_function et envoie la table des entrées pour obtenir une table en retour.
dataset_transform_test=Affiche le jeu de données résultant d'une opération de transformation. Voir /help dataset-transformation pour plus d'informations.
report=Signale un utilisateur aux administrateurs
kill=Vous tuera.
afk=Montre combien de temps les joueurs ont été inactifs.
zoom=Définit votre zoom.
find=Affiche une alerte sur la carte où le joueurs est localisé
show_rail_block=Basculer la visualisation des tronçons ferroviaires.
server_time=Affiche l'heure du serveur.
seeds=Liste des seeds de toutes les surfaces
redmew_version=Affiche la version du scénario Redmew
whois=Fournit des informations sur un joueur donné, les administrateurs peuvent voir l'inventaire d'un joueur en ajoutant ""oui"" comme second argument
meltdown_get=Récupère le statut de la fusion.
meltdown_set=Définit l'état de la fusion.
redmew_color=Initialiser enregistrera votre couleur actuelle pour les futures cartes. Réinitialiser effacera la couleur enregistrée. Générer aléatoirement vous donnera une couleur aléatoire.
performance_scale_set=Définit l'échelle de performance entre 0,05 et 1. Cela modifiera la vitesse du jeu, la vitesse de minage manuel, la vitesse de fabrication manuelle et la vitesse de course du personnage par force.
performance_scale_get=Affiche l'échelle de performance actuelle.
market=Place un marché proche de vous. Utiliser /market removeall pour supprimer tous les marchés sur une carte
lazy_bastard_bootstrap=Diminue les exigences minimales pour démarrer
toast=Envoie un toast à tous les joueurs
toast_player=Envoie un toast à un joueur spécifique
sent_all_toast=__1__ a envoyé un toast à tous les joueurs
sent_player_toast=__1__ a envoyé un toast à __2__
task=Crée une nouvelle tâche.
tag=Affecte l'étiquette d'un joueur
popup=Affiche une notification à tous les joueurs connectés
popup_update=Affiche une notification mise à jour pour tous les joueurs connectés
popup_player=Affiche une notification à ce joueur.
poll=Crée un nouveau sondage
poll_result=Affiche le résultat pour le numéro de sondage donné.
debug=Ouvre le débogueur
watch=Vous permet de regarder d'autres joueurs.
donator_welcome_message=Ajoute, supprime ou liste les messages de bienvenue des donateurs.
donator_death_message=Ajoute, supprime ou liste les messages de mort des donateurs.
reveal=Révèle le rayon autour de l'utilisateur
particle_scale=Fournir une fraction entre 0 et 1 pour diminuer ou augmenter la quantité de particules (max). Laisser vide pour voir les valeurs courantes.
apocalypse=Cela termine la carte. Quand vous le lancez la première fois, le jeu se sauvegardera. Quand vous l'exécutez une seconde fois, l'apocalypse commencera.
a=Chat Administrateur. Envoie un message à tous les autres administrateurs.
dc=commande silencieuse
hax=Bascule votre hax (faire des recettes ne coute rien)
regular=Donne à un joueur le rang régulier.
regular_remove=Rétrograde un joueur de rang régulier au rang inférieur suivant
probation=Mettre un joueur en probation. (Il ne sera pas en mesure d'utiliser des commandes redmew et ne gagnera jamais un rang de confiance automatique.)
probation_remove=Retirer le joueur de la probation.
showreports=Affiche les rapports des utilisateurs
jail=Envoie un joueur en prison
unjail=Retire un joueur de prison
pool=Génère une réserve d'eau
invoke=Téléporte le joueur vers vous.
tp=Si vide, se téléporter vers l'entité sélectionnée. mode = toggle tp , mode où vous pouvez vous téléporter vers un fantôme placé. player= se téléporter vers le joueur.
revive_ghosts=Ranime les fantômes à l'intérieur du rayon défini autour de vous
destroy=Détruit l'entité sous votre curseur lorsque vous exécutez cette commande
quick_bar_save=Sauvegarde vos barres rapides côté serveur pour les futures cartes
quick_bar_load=Charge vos barres rapides depuis le serveur (écrasant les barres existantes)
quick_bar_delete=Efface du serveur vos barres rapides enregistrées

[command_custom_help]
tp=<blank|mode|player> 3 utilisations différentes: ""/tp"" pour se téléporter vers l'entité sélectionnée, ""/tp mode"" pour basculer le mode tp, ""/tp Newcott"" pour se téléporter à Newcott.
poll=<{question = ""question"", answers = {""réponse 1"", ""réponse 2""}, duration = 300}>

