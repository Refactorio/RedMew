[command_description]
reward=Видає цільовому гравцеві нагороду (забирає якщо значення негативне)
diggy_clear_void=Прибирає порожнечу в даній області але все одно викликає всі події Diggy.
crash_site_restart=Перезапускає сценарій Crashsite.
crash_site_restart_abort=Скасовує перезапуск сценарію аварійного місця.
dataset_copy=Скопіювати дані
dataset_move=Перемістити дані
dataset_delete=Видалити дані
dataset_transform=Перетворює набір даних і записує його в цільовий набір даних. Викликає global.transform_function і відправляє таблицю записів, чекаючи повернення таблиці.
dataset_transform_test=Показує результати результатів, що містять в собі набір даних із операцій перетворення. Змінити/допомогти трансформацію набору даних для отримання додаткової інформації.
report=Повідомити адміністратора про порушення
kill=Може вбити вас.
afk=Показати як довго гравці були afk.
zoom=Задати збільшення.
find=Відобразити на карті де знаходиться гравець
show_rail_block=Включити візуалізацію блоків залізниці.
server_time=Виводить час серверу.
seeds=Список насіння всіх поверхонь
redmew_version=Надрукувати версію Redmew сценарію
whois=Надати інформацію про даного гравця, адміни здатні бачити інвентар гравця додавши ""так"" другим аргументом
meltdown_get=Отримує статус розпаду.
meltdown_set=Встановлює статус розпаду.
redmew_color=Запам'ятати збереже поточний колір для майбутніх карт. Скидання видалить збережений колір. Випадково дасть вам випадковий колір.
performance_scale_set=Встановлює шкалу продуктивності від 0,05 до 1. Змінює швидкість гри, швидкість Майнінгу вручну, швидкість крафта вручну і швидкість бігу персонажа на одиницю сили.
performance_scale_get=Показує поточну шкалу продуктивності.
market=Розміщує ринок поруч з вами. Використовуйте/видалити всі ринки, щоб видалити всі ринки на мапі
lazy_bastard_bootstrap=Встановлює мінімальні вимоги, щоб почати
toast=Відправив тост на честь всіх гравців
toast_player=Надсилає тост конкретному гравцеві
sent_all_toast=__1__ надіслав тост усім гравцям
sent_player_toast=__1__ надіслав тост до __2__
task=Створити нове завдання:
tag=Встановлює тег гравця
popup=Показує спливаюче вікно для всіх підключених гравців
popup_update=Показує спливаюче вікно оновлення для всіх підключених гравців
popup_player=Показує спливаюче вікно гравцю.
poll=Створити нове опитування
poll_result=Друкує результат для даного номера опитування.
debug=Відкриває налагоджувач
watch=Дозволяє спостерігати за іншими гравцями.
donator_welcome_message=Додати, видалити, або відобразити вітальне повідомлення донатів.
donator_death_message=Додати, видалити, або відобразити повідомлення при смерті донатора.
reveal=Розкриває радіус навколо користувача
particle_scale=Забезпечте частку від 0 до 1, щоб зменшити або збільшити кількість (макс.) Часток. Залиште порожнім, щоб переглянути поточні значення.
apocalypse=На цьому дійсно закінчується карта. Коли ви вперше запустите його, гра збережеться. Коли вдруге запустите, почнеться апокаліпсис.
a=Адміністраторський чат. Повідомлення всім іншим адміністраторам.
dc=безшумні команди
hax=Прокачює ваш розум (рецепти нічого не коштують)
regular=Дає гравцеві постійне звання.
regular_remove=Знижує гравця від звичайного до наступного нижчого рангу
probation=Поставити гравця на випробувальний термін. (Вони не зможуть використовувати команди redmew і ніколи не отримають ранг з автоматичною довірою.)
probation_remove=Видалити гравця з випробувального терміну.
showreports=Показати звіти користувачів
jail=Помістити гравця в тюрму
unjail=Видалити гравця з в'язниці
pool=Створити басейн води
invoke=Телепортує гравця до вас.
tp=Якщо порожньо, переміщуватися до обраного об'єкту. режим = перемкне режим tp, де можна телепортуватися до розміщеного привида. Гравець = телепортується до гравця.
revive_ghosts=Відновлює привидів в радіусі навколо вас
destroy=Знищує об'єкт під вашим курсором при запуску цієї команди
quick_bar_save=Зберігає сервер, що знаходиться на базі швидких карт
quick_bar_load=Завантажуйте ваші швидкі смужки з сервера (перезапис існуючих панелів)
quick_bar_delete=Стирає збережені швидкі смужки з серверу

