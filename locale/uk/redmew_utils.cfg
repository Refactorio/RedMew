color_invalid_table_value=тип налаштування кольору з таблицею потребує допустимого {r, g, b} або {r, g, b, a} таблиці з цими ключами.
invalid_color_value=тип налаштування кольору підтримує тільки рядки або таблиці як тип значень.
chat_color_too_dark=колір чату занадто темний.

