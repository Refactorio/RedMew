[redmew_settings_util]
fraction_invalid_value=тип параметра дробу вимагає допустимого числа в діапазоні від 0 до 1.
integer_invalid_value=цілочисельний тип параметра вимагає введення як дійсне число.
positive_integer_invalid_value=для позитивного типу цілочисельних значень потрібне правильне число.
string_invalid_value=тип налаштування рядка вимагає, щоб вхід був дійсним рядком або чимось, що може бути перетворено в рядок.
