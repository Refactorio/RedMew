language: python
os: linux
dist: xenial
branches:
  only:
    - develop
install: skip
script: skip
before_deploy:
  - ./.travis/check_locale.sh
  - git config --local user.name "$github_user_name"
  - git config --local user.email "$github_user_email"
  - DATE_FORMATTED=$(date +'%Y-%m-%d')
  - export DATE_FORMATTED
  - COMMIT_SHA=$(git log --format=%h -1)
  - export COMMIT_SHA
  - TRAVIS_TAG="release/"$DATE_FORMATTED-$COMMIT_SHA
  - export TRAVIS_TAG
  - git tag "$TRAVIS_TAG"
  - RELEASE_NAME='Release - '"$DATE_FORMATTED"' - '"$COMMIT_SHA"
  - export RELEASE_NAME
  - ./.travis/release_builder.sh
deploy:
  on:
    repo: Refactorio/RedMew
    branch: develop
  provider: releases
  token:
    secure: 
  file:
    - RedMew.zip
    - Diggy.zip
    - Crashsite.zip
    - Tetris.zip
    - Beach.zip
    - Danger_Ores.zip
    - Grid_Islands_Rotated.zip
    - Toxic_Danger_Ore_Jungle.zip
    - Hub_Spiral.zip
    - Bacon_Islands.zip
    - Triangle_of_Death.zip
  prerelease: false
  name: "$RELEASE_NAME"
