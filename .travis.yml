language: python
sudo: false

env:
  - LUA="lua=5.2"

before_install:
  - openssl aes-256-cbc -K $encrypted_7d0f22d3b8b2_key -iv $encrypted_7d0f22d3b8b2_iv -in .travis/github_deploy_key.enc -out refactorio_github_deploy_key -d
  - pip install hererocks
  - hererocks lua_install -r^ --$LUA
  - export PATH=$PATH:$PWD/lua_install/bin

install:
  - luarocks install luacheck

script:
  #- luacheck . --exclude-files lua_install
  - ls -al

before_deploy:
  # Set up git user name and tag this commit
  - git config --local user.name "Matthew"
  - git config --local user.email "plague006@users.noreply.github.com"
  - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%H -1)}
  - git tag $TRAVIS_TAG
  - rm -rf lua_install

deploy:
  provider: releases
  api_key: $TOKEN
  file: "control.lua"
  skip_cleanup: true
  on:
    tags: false
